<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="container">
      <div class="profile-card">
        <div class="bg-card">
          <img src="images/bg-pattern-card.svg" alt="Background card" />
        </div>
        <div class="avatar">
          <img src="images/image-victor.jpg" alt="Victor Crest" />
        </div>
      </div>

      <div class="profile">
        <h1>Victor Crest <span class="age">26</span></h1>
        <p class="location">London</p>
      </div>

      <div class="dados">
        <div>
          <h2>80K</h2>
          <p>Followers</p>
        </div>
        <div class="info">
          <h2>803K</h2>
          <p>Likes</p>
        </div>
        <div class="info">
          <h2>1.4K</h2>
          <p>Photos</p>
        </div>
      </div>
    </div>

    <footer class="footer">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor |</a
      >
      Coded by <a href="https://github.com/rasanf">Raissa Ishida Sanfelice</a>
    </footer>
  </body>
</html>
